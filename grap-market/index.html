<html>
  <head>
    <title>그랩마켓</title>
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header-area"><img src="./images/icons/logo.png" /></div>
    </div>
    <div id="body">
      <img src="./images/banners/banner1.png" />
      <h1>판매상품</h1>
      <div id="product-list"></div>
    </div>
    <div id="footer"></div>
  </body>
  <script>
    axios
      .get(
        "https://d7601ded-74a9-431c-a63a-9397a282c0c3.mock.pstmn.io/products"
      )
      .then((result) => {
        console.log(result);
        const products = result.data.products;
        let productsHtml = "";
        for (let i = 0; i < products.length; i++) {
          productsHtml += `<div class="product-card">
          <div>
            <img class="product-img" src=${products[i].imageUrl} />
          </div>
          <div class="product-contents">
            <span class="product-name">${products[i].name}</span>
            <span class="product-price">${products[i].price}</span>
            <div class="product-seller">
              <img class="product-avatar" src="./images/icons/avatar.png" />
              <span>${products[i].seller}</span> 
            </div>
          </div>
        </div>`;
        }
        document.querySelector("#product-list").innerHTML = productsHtml;
      })
      .catch((err) => {
        console.error(err);
      });
  </script>
</html>
